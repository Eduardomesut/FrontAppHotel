<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Admin.css">
    <title>Document</title>
</head>
<body>
    <input type="text" id="btnObtenerClientes" class="btnObtenerClientes" placeholder="Buscar clientes...">
    
    <table id="clientesTabla">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Dirección 2</th>
                <th>Estado</th>
                <th>País</th>
                <th>Código Postal</th>
                <th>Área</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Formulario de edición de cliente -->
    <div id="formularioEdicion" style="display:none;">
        <h2>Editar Cliente</h2>
        <form id="formEditarCliente">
            <input type="hidden" id="clienteId">
            <label for="clienteNombre">Nombre:</label>
            <input type="text" id="clienteNombre" required>
            <label for="clienteApellido">Apellido:</label>
            <input type="text" id="clienteApellido" required>
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
    
    <h2>Agregar Habitación</h2>
    <form id="formHabitacion">
        <label for="numHabitacion">Número Habitación:</label>
        <input type="text" id="numHabitacion" name="numHabitacion" required>
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" required>
        <label for="hotel_id">Hotel Id:</label>
        <input type="number" id="hotel_id" name="hotel_id" required>
        <button type="submit">Agregar Habitación</button>
    </form>

    <h2>Agregar Hotel</h2>
    <form id="formHotel">
        <label for="nombreHotel">Nombre:</label>
        <input type="text" id="nombreHotel" name="nombreHotel" required>
        <label for="direccionHotel">Dirección:</label>
        <input type="text" id="direccionHotel" name="direccionHotel" required>
        <label for="estrellas">Estrellas:</label>
        <input type="number" id="estrellas" name="estrellas" required>
        <button type="submit">Agregar Hotel</button>
    </form>

    <h2>Agregar Recompensa</h2>
    <form id="formRecompensa">
        <label for="nombreRecompensa">Nombre:</label>
        <input type="text" id="nombreRecompensa" name="nombreRecompensa" required>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required>
        <button type="submit">Agregar Recompensa</button>
    </form>
    
    <script src="Admin.js"></script>
</body>
</html>
